<!DOCTYPE html>
<html>
<head>
    <title>Caesar Cipher Decoder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Decoder</h1>
        <label for="input">Enter the encoded message:</label>
        <textarea id="input" rows="4"></textarea>
        <label for="shift">Enter the shift value:</label>
        <input type="text" id="shift" placeholder="eg:5">
        <button onclick="decode()">Decode</button>
        <p id="output"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
